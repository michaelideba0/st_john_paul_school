<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>School Management — St John Paul II</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="theme-lightblue">
  <header class="site-header small">
    <div class="container header-inner">
      <div class="brand small"><img src="assets/logo.png" alt="logo" class="logo"></div>
      <nav class="nav"><a href="index.html">Home</a><a href="enroll.html">Enroll</a></nav>
    </div>
  </header>

  <main class="container">
    <section class="form-card">
      <h2>Management Login (PIN)</h2>
      <p>Enter the school PIN to access the dashboard.</p>
      <label>PIN<input id="adminPin" type="password" inputmode="numeric"></label>
      <div class="form-actions"><button id="pinBtn" class="btn">Enter PIN</button></div>
      <div id="wrongPin" class="notice" style="display:none;background:#ffe6e6;border-color:#ffb3b3;"></div>

      <div id="adminArea" style="display:none;margin-top:18px">
        <h3>Enrolled Students</h3>
        <div id="enrollList" class="list"></div>

        <h3>Appointments</h3>
        <div id="apptList" class="list"></div>

        <h3>Post News / Event</h3>
        <label>Title<input id="newsTitle"></label>
        <label>Content<textarea id="newsContent"></textarea></label>
        <div class="form-actions"><button id="postNews" class="btn">Post</button></div>

        <h3>News & Events</h3>
        <div id="newsList" class="list"></div>
      </div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year3"></span> St John Paul II</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
